<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <main>
            <header>
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Home</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav" id="navList">
                            <li class="navItem">
                                <a href="/addPost">Add Post</a>
                            </li>
                            <li class="navItem" style="float: right">
                                <a href="/signup">Sign Up</a>
                            </li>
                            <li class="navItem" style="float: right">
                                <a href="/login">Log In</a>
                            </li>
                        </ul>
                        <!-- <form class="navbar-form navbar-left">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                          </div>
                          <button type="submit" class="btn btn-default">Submit</button>
                        </form> -->
                      </div>
                </nav>
            </header>
            <h1>Log In</h1>
            <form id="loginForm">
                <div>
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div >
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <button type="submit" class="btn-block btn-primary">Sign In</button>
            </form>
            <!-- From Google and Firebase demo code -->
            <div id="buttonDiv"></div>
            <script>
                function handleCredentialResponse(response) {
                    fetch("/login/google", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            idToken: response.credential,
                        }),
                    })
                }
                window.onload = function () {
                    google.accounts.id.initialize({
                        client_id: "852370644536-3ji4a2tqm4hpmrntqvb8540eblg4lvin.apps.googleusercontent.com",
                        callback: handleCredentialResponse
                    });
                    google.accounts.id.renderButton(
                        document.getElementById("buttonDiv"), 
                        {theme: "outline",size: "large"}
                    );
                    google.accounts.id.prompt();
                }
            </script>
        </main> 
    </body>

</html>
